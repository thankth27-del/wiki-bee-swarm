<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Bee Swarm Wiki - Home</title>
    <style>
        /* --- 1. CSS พื้นฐาน (ใช้เหมือนหน้าผึ้งเป๊ะๆ) --- */
        :root {
            --primary-gold: #c6a000;
            --dark-text: #2c3e50;
            --border-light: #e0e0e0;
            --white: #ffffff;
            --wiki-green: #00361c;
            /* สีเขียวเข้มแบบในรูป */
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #fcfcfc;
            color: var(--dark-text);
            margin: 0;
            line-height: 1.6;
        }

        /* Header */
        .game-header {
            background-color: #575033;
            background-image: url('https://www.transparenttextures.com/patterns/hexellence.png');
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .game-header h1 {
            color: #ffcc00;
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Layout */
        .wrapper {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        aside {
            background: var(--white);
            border-right: 1px solid var(--border-light);
            padding: 30px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            margin-bottom: 15px;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
        }

        nav a:hover {
            color: var(--primary-gold);
        }

        main {
            padding: 40px;
        }

        /* --- 2. ส่วนพิเศษสำหรับหน้า HOME เท่านั้น --- */

        /* กล่องต้อนรับ */
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Game Topics Grid (กล่องสีเขียว) */
        .topics-box {
            background-color: var(--wiki-green);
            border-radius: 8px;
            padding: 40px 20px;
            color: white;
            text-align: center;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            /* 6 คอลัมน์ตามรูป */
            gap: 20px;
            margin-top: 30px;
        }

        .topic-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.2s;
        }

        .topic-item:hover {
            transform: scale(1.1);
        }

        .topic-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .topic-item span {
            color: #ffcc00;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Responsive สำหรับหน้าจอเล็ก */
        @media (max-width: 1000px) {
            .topics-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>

    <header class="game-header">
        <div class="overlay">
            <img src="./bee/Basic_Bee.webp" alt="Logo" style="width: 80px; margin-bottom: 10px;">
            <h1>BEE SWARM SIMULATOR WIKI</h1>
            <p>Welcome to the collaborative community wiki!</p>
        </div>
    </header>

    <div class="wrapper">
        <aside>
            <div class="logo" style="font-weight: 800; color: var(--primary-gold); margin-bottom: 40px;">BSS LIBRARY
            </div>
            <nav>
                <ul>
                    <li><a href="home bee.html" style="color: var(--primary-gold);">หน้าหลัก</a></li>
                    <li><a href="bee wiki.html">สารานุกรมผึ้ง</a></li>
                    <li><a href="#">อุปกรณ์ทั้งหมด</a></li>
                    <li><a href="#">แผนที่ทุ่งหญ้า</a></li>
                    <li><a href="#">รวมเควสหมี</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            

        </main>
    </div>

</body>

</html>
