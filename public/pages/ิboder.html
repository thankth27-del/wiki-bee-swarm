<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 2px solid #333;
            background-color: #e7cccc;
            padding: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            background-color: aqua;
            width: 100px;
            height: 50px;
            border: solid black 1px;
            padding: 1px;
            margin: 1px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="box">หน้าแรก</div>
        <div class="box">เกี่ยวกับ</div>
        <div class="box">ติดต่อ</div>
        <div class="box">login</div>
    </div>
</body>

</html>
